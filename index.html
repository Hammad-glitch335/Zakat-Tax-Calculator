<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zakat & Tax Calculator - Pakistan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo-section">
                    <svg class="icon-calculator" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="4" y="2" width="16" height="20" rx="2"></rect>
                        <line x1="8" y1="6" x2="16" y2="6"></line>
                        <line x1="16" y1="10" x2="16" y2="10"></line>
                        <line x1="8" y1="10" x2="12" y2="10"></line>
                        <line x1="8" y1="14" x2="16" y2="14"></line>
                        <line x1="8" y1="18" x2="16" y2="18"></line>
                    </svg>
                    <div>
                        <h1>Zakat & Tax Calculator</h1>
                        <p class="subtitle">Islamic Zakat & Pakistani Tax Law 2024-25 | C Backend</p>
                    </div>
                </div>
                <button id="darkModeToggle" class="dark-mode-btn">
                    <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                    <svg class="sun-icon hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <!-- Backend Status -->
            <div id="backendStatus" class="backend-status">
                <span class="status-dot"></span>
                <span class="status-text">Connecting to C Backend...</span>
            </div>

            <!-- Tab Selector -->
            <div class="tab-selector">
                <button class="tab-btn active" data-tab="zakat">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="9" cy="9" r="7"></circle>
                        <circle cx="15" cy="15" r="7"></circle>
                    </svg>
                    Zakat Calculator
                </button>
                <button class="tab-btn" data-tab="tax">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="1" x2="12" y2="23"></line>
                        <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                    </svg>
                    Tax Calculator
                </button>
            </div>

            <!-- Zakat Calculator Section -->
            <div id="zakatSection" class="calculator-section active">
                <div class="grid-two-col">
                    <div class="card">
                        <h2>Assets Subject to Zakat</h2>
                        <form id="zakatForm" class="calculator-form">
                            <div class="form-group">
                                <label for="cash">Cash in Hand (PKR)</label>
                                <input type="number" id="cash" placeholder="0" min="0">
                            </div>
                            <div class="form-group">
                                <label for="bankBalance">Bank Balance (PKR)</label>
                                <input type="number" id="bankBalance" placeholder="0" min="0">
                            </div>
                            <div class="form-group">
                                <label for="gold">Gold Value (PKR)</label>
                                <input type="number" id="gold" placeholder="0" min="0">
                            </div>
                            <div class="form-group">
                                <label for="silver">Silver Value (PKR)</label>
                                <input type="number" id="silver" placeholder="0" min="0">
                            </div>
                            <div class="form-group">
                                <label for="investments">Investments/Stocks (PKR)</label>
                                <input type="number" id="investments" placeholder="0" min="0">
                            </div>
                            <div class="form-group">
                                <label for="businessAssets">Business Assets (PKR)</label>
                                <input type="number" id="businessAssets" placeholder="0" min="0">
                            </div>
                            <div class="form-group">
                                <label for="loans">Outstanding Loans/Debts (PKR)</label>
                                <input type="number" id="loans" placeholder="0" min="0">
                            </div>
                            <button type="submit" class="btn btn-primary btn-zakat">Calculate Zakat (Using C)</button>
                        </form>
                    </div>

                    <div class="card">
                        <h2>Zakat Summary</h2>
                        <div id="zakatResults" class="results-container">
                            <div class="empty-state">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="9" cy="9" r="7"></circle>
                                    <circle cx="15" cy="15" r="7"></circle>
                                </svg>
                                <p>Enter your assets to calculate Zakat</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Tax Calculator Section -->
            <div id="taxSection" class="calculator-section">
                <div class="grid-two-col">
                    <div class="card">
                        <h2>Annual Income Sources</h2>
                        <form id="taxForm" class="calculator-form">
                            <div class="form-group">
                                <label for="salaryIncome">Salary Income (PKR)</label>
                                <input type="number" id="salaryIncome" placeholder="0" min="0">
                            </div>
                            <div class="form-group">
                                <label for="businessIncome">Business Income (PKR)</label>
                                <input type="number" id="businessIncome" placeholder="0" min="0">
                            </div>
                            <div class="form-group">
                                <label for="capitalGains">Capital Gains (PKR)</label>
                                <input type="number" id="capitalGains" placeholder="0" min="0">
                            </div>
                            <div class="form-group">
                                <label for="propertyIncome">Property Income (PKR)</label>
                                <input type="number" id="propertyIncome" placeholder="0" min="0">
                            </div>
                            <div class="form-group">
                                <label for="otherIncome">Other Income (PKR)</label>
                                <input type="number" id="otherIncome" placeholder="0" min="0">
                            </div>
                            <button type="submit" class="btn btn-primary btn-tax">Calculate Tax (Using C)</button>
                        </form>
                    </div>

                    <div class="card">
                        <h2>Tax Summary</h2>
                        <div id="taxResults" class="results-container">
                            <div class="empty-state">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <line x1="12" y1="1" x2="12" y2="23"></line>
                                    <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                                </svg>
                                <p>Enter your income to calculate tax</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
